name: Build and Release

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release

    - name: Publish the project
      run: dotnet publish -c Release -o ./publish

    - name: Install WiX Toolset
      run: choco install wixtoolset -y

    - name: Create MSI Setup
      run: |
        heat dir ./publish -out ./publish/files.wxs -gg -srd -sfrag -template:product
        candle -out ./publish/ ./publish/files.wxs
        light -out ./publish/setup.msi ./publish/files.wixobj

    - name: Upload Setup Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Setup
        path: ./publish/setup.msi

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0
        release_name: Release v1.0.0
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/setup.msi
        asset_name: setup.msi
        asset_content_type: application/octet-stream
